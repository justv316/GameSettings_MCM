[Creature Level Difference Max]
CommandOverride=SetGameSetting ((varname)) ((value))
DefaultValue=8
Description=(Integer)Leveled Creatures are governed by this setting. A leveled creature list uses the player's level to determine the top potential creature in a list. From that creature, only entries within this game setting's range are used.
