[Number Allowed in Combat]
CommandOverride=SetGameSetting ((varname)) ((value))
DefaultValue=10
Description=(Integer)Controls the number of actors in "combat mode" with the player. If there are more agressive NPCs then this setting allows, they will "wait"; i.e. their combat AI is disabled.
LoadOnBoot=IfChanged
Step=1
VarName=iNumberActorsInCombatPlayer
type=slider
value=10
MinValue=0
MaxValue=100

[Drop Weapon Chance]
CommandOverride=SetGameSetting ((varname)) ((value))
DefaultValue=100
Description=(Integer)This is the chance that a killed NPC will drop their weapon. If this is set to anything less than 100, an NPC will occasionally hold onto their weapon after death. That is, it will be part of the corpse and will have to be taken from the NPCs corpse inventory.
LoadOnBoot=IfChanged
Step=1
VarName=iDeathDropWeaponChance
type=slider
value=100
MinValue=0
MaxValue=100

[Ally Hit Allowed]
CommandOverride=SetGameSetting ((varname)) ((value))
DefaultValue=5
Description=(Integer)The maximum number of times that an NPC will tolerate "friendly hits" in combat until the NPC regards the offender as an enemy. The default is 3, meaning an NPC who is the player's friend in combat will regard the player as an enemy after the player hits him or her at least four times.
LoadOnBoot=IfChanged
Step=1
VarName=iFriendHitAllowed
type=slider
value=3
MinValue=0
MaxValue=100

[Friend Hit Allowed]
CommandOverride=SetGameSetting ((varname)) ((value))
DefaultValue=3
Description=(Integer)The maximum number of times that an NPC will tolerate "friendly hits" in combat, from one of the NPC's allies, until the NPC regards the offender as an enemy. The default is 5, meaning an NPC who is the player's ally will regard the player as an enemy after the player hits him or her at least six times.
LoadOnBoot=IfChanged
Step=1
VarName=iAllyHitAllowed
type=slider
value=5
MinValue=0
MaxValue=100

