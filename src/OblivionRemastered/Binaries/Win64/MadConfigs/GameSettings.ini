[Level Scaling Settings]
description=Settings that affect how the world scales to the players level.
type=header

[Creature Level Difference Max]
CommandOverride=SetGameSetting ((varname)) ((value))
DefaultValue=8
Description=(Integer)Leveled Creatures are governed by this setting. A leveled creature list uses the player's level to determine the top potential creature in a list. From that creature, only entries within this game setting's range are used.
LoadOnBoot=IfChanged
Step=1
VarName=iLevCreaLevelDifferenceMax
type=slider
value=8
MinValue=0
MaxValue=100

[Item Level Difference Max]
CommandOverride=SetGameSetting ((varname)) ((value))
DefaultValue=8
Description=(Integer)Leveled Items are governed by this setting. A leveled item list uses the player's level to determine the top potential item in a list. From that item, only entries within this game setting's range are used.
LoadOnBoot=IfChanged
Step=1
VarName=iLevItemLevelDifferenceMax
type=slider
value=8
MinValue=0
MaxValue=100

[Low Level NPC Max Level]
CommandOverride=SetGameSetting ((varname)) ((value))
DefaultValue=4
Description=(Integer)When the player level is less than or equal to this value all NPCs are classed as 'low level'. The game assigns reduced health to 'low level' NPCs to make the early part of the game less challenging.
LoadOnBoot=IfChanged
Step=1
VarName=iLowLevelNPCMaxLevel
type=slider
value=4
MinValue=0
MaxValue=100

