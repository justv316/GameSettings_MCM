[Body Removal Settings]
description=Settings that determine when excess body removal occurs.
type=header

[Remove Excessive Dead Time]
CommandOverride=SetGameSetting ((varname)) ((value))
DefaultValue=10.0
Description=(Float)The amount of time (Probably Seconds) between checks to iRemoveExcessDeadCount. Used to remove excess corpses during periods of heavy combat between many actors, to increase performance.
LoadOnBoot=IfChanged
Step=0.1
VarName=fRemoveExcessiveDeadTime
type=slider
value=10.0
MinValue=0
MaxValue=240

[Remove Excess Dead Count]
CommandOverride=SetGameSetting ((varname)) ((value))
DefaultValue=15
Description=(Integer)The maximum number of dead bodies allowed in the loaded area before they fade out (dissapear).
LoadOnBoot=IfChanged
Step=1
VarName=iRemoveExcessDeadCount
type=slider
value=15
MinValue=0
MaxValue=240

[Remove Excessive Dead Time Complex]
CommandOverride=SetGameSetting ((varname)) ((value))
DefaultValue=2.5
Description=(Float)The amount of time between checks to iRemoveExcessDeadComplexCount when SetSceneIsComplex is used. Used to remove excess corpses during periods of heavy combat between many actors, to increase performance.
LoadOnBoot=IfChanged
Step=0.1
VarName=fRemoveExcessiveComplexDeadTime
type=slider
value=2.5
MinValue=0
MaxValue=240

[Remove Excess Dead Count Complex]
CommandOverride=SetGameSetting ((varname)) ((value))
DefaultValue=3
Description=(Integer)The maximum number of dead bodies allowed in the loaded area before they fade out (dissapear) if the SetSceneIsComplex scripting function is used.
Step=1
VarName=iRemoveExcessDeadComplexCount
type=slider
value=3
MinValue=0
MaxValue=240
